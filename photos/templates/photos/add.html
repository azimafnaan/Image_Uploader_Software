<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-5">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label class="form-label">Description</label>
                            <input required type="text" class="form-control" placeholder="Enter a Description" name="description">
                          </div>
                          <div class="form-group m-3">
                              <label>Select a Category</label>
                              <select name="category" class="form-control">

                                <option value="none">Select a Category</option>

                                {% for category in categories %}

                                  <option value="{{category.id}}">{{category.name}}

                                  </option>
                                  {% endfor %}
                              </select>
                          </div>
                          <div class="form-group m-3">
                            <label class="form-label">Create a New Category</label>
                            <input type="text" class="form-control" placeholder="Create a New Category" name="category_new">
                          </div>
                         
                        <div class="form-group m-3">
                            <label class="form-label">Upload Image</label>
                            <input required class="form-control" type="file" name="image">
                          </div>

                          <button type="submit" class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
